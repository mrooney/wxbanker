sudo: required
dist: trusty
language: python
python:
  - 2.7
before_install:
  - sudo apt-add-repository 'deb http://repos.codelite.org/wx3.0.2/ubuntu/ trusty universe' -y # trusty does not have wxgtk3.0
  - sudo apt-get -qq update
  - sudo apt-get install -y python-wxgtk3.0 language-pack-ru-base language-pack-fr-base
install: ls
script: deactivate && sudo pip install -r pip_requirements.txt && xvfb-run python -c "from wxbanker.tests import alltests; alltests.main()"
